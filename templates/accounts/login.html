{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
{% load static %}

<!-- Sub-banner Section -->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Login to Your Account</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>
</div>

<!-- Login Section -->
<div class="contact-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-section shadow p-4 rounded bg-white">
                    <div class="text-center mb-4">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logos/cardealerLogo.png' %}" alt="logo" style="max-width: 150px;">
                        </a>
                        <h3 class="mt-3">Customer Login</h3>
                    </div>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'login' %}" method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-success btn-block mt-3">Login</button>
                        
                        <!-- OAuth Login -->
                        <div class="text-center mt-3">
                            <p>Or</p>
                            <a href="{% url 'google_login' %}" class="btn btn-primary btn-block mt-3">
                                Login with Google
                            </a>
                            
                        </div>
                        <!-- Register Link -->
                        <div class="text-center mt-3">
                            <p>Don't have an account? 
                                <a href="{% url 'register' %}" class="text-primary">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
